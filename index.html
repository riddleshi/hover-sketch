<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover & Sketch!</title>
    <style>
      #btn {
        font-size: 1.5rem;
        padding: 16px 32px;
        background: linear-gradient(90deg, lightgreen, yellow);
        border-radius: 12px;
        color: #0f5444;
        font-weight: bold;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      #btn:hover {
        background: linear-gradient(90deg, pink, #1e90ff);
        color: white;
      }
    </style>
</head>
<body>
    <p></p>
    <button id="btn">Set Grid Size!! (IF YOU WANT TO)</button>
    <p></p>
    <div id="container"></div>
    <script src="hover.js"></script>
</body>
</html>
